name: Lint and Validate Workflows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- YAML linting (Python + yamllint) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Lint YAML files
        run: |
          echo "üîç Running yamllint..."
          # Lint all YAML files in the repo, including workflows
          yamllint -s .

      # ---------- Markdown linting (Node + markdownlint-cli2) ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint Markdown files
        run: |
          echo "üßæ Running markdownlint-cli2..."
          npx markdownlint-cli2 "**/*.md" "#node_modules"

      # ---------- GitHub Actions workflow validation (optional but useful) ----------
      - name: Validate GitHub Actions workflows with actionlint
        uses: devops-actions/actionlint@v0.1.9
